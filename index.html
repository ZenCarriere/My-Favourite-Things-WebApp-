<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourite Things</title>

    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main id="app">
        <header><h1>Three of My Favourite Things!</h1></header>

        <section class="fave-section"></section>
    </main>

    <footer>
        <p id="leftfoot">honourable mentions: streetwear, shoes, voice acting, martial arts</p>
        <p id="rightfoot">Copyright my unoriginal favourites no stealing please</p>
    </footer>

    <template id="fave-template">
        <div class="fave">
            <h1 class="hidden"></h1>
            <h2 class="fave-name"></h2>
            <img id="faveimg" src="" alt="fave image">
            <p class="fave-description"></p>
            <p class="fave-start"></p>
        </div>
    </template>

    <script type="module" src="js/main.js"></script>
</body>

</html>
